services:
  - type: web
    name: object-recognition-test
    env: docker
    dockerfilePath: Dockerfile.test
    region: ohio
    plan: free
    buildCommand: docker build -t test-app -f Dockerfile.test .
    startCommand: docker run -p $PORT:$PORT -e PORT=$PORT test-app
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true" 